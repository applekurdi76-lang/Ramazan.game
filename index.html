    <style>
        :root { --gold: #FFD700; --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --success: #22c55e; --danger: #ef4444; --text: #f8fafc; }

        body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- Login Screen --- */
        #login-screen { position: fixed; inset: 0; background: radial-gradient(circle at top, #1e293b, #0f172a); z-index: 3000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 32px; padding: 40px 25px; text-align: center; width: 100%; max-width: 380px; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5); }
        .moon-icon { font-size: 55px; display: inline-block; filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4)); animation: float 3s ease-in-out infinite; }
        
        .google-login-btn { 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            width: 220px; margin: 25px auto; background: white; color: #1e293b; 
            border: none; padding: 12px; border-radius: 12px; font-size: 14px; 
            font-weight: 600; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .google-login-btn img { width: 18px; height: 18px; }

        .divider { margin: 30px 0 20px; position: relative; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .divider span { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: #1b2537; padding: 0 12px; color: #64748b; font-size: 11px; }
        
        .social-links { display: flex; justify-content: center; gap: 15px; }
        .social-icon { width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
        .social-icon img { width: 22px; height: 22px; }

        /* --- Main UI --- */
        #main-app { display: none; flex: 1; flex-direction: column; }
        .header { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .user-img { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--gold); }

        .content { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .timer-ring { width: 70px; height: 70px; border: 4px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: bold; margin-bottom: 20px; color: var(--gold); }
        .q-card { background: var(--card); padding: 25px; border-radius: 20px; width: 100%; max-width: 450px; text-align: center; margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .opt-btn { width: 100%; max-width: 450px; padding: 15px; margin: 6px 0; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: var(--text); font-size: 16px; transition: 0.2s; text-align: right; cursor: pointer; }
        
        .correct { background: var(--success) !important; }
        .wrong { background: var(--danger) !important; }
        .selected { border-color: var(--gold); background: rgba(255, 215, 0, 0.1); }
        .perc { float: left; font-weight: bold; color: var(--gold); display: none; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
    </style>

<body>

    <div id="login-screen">

            <div class="divider"><span>Ù¾Û•ÛŒÙˆÛ•Ù†Ø¯ÛŒ Ø¨Ú©Û•</span></div>
            <div class="social-links">

    <div id="main-app">
        <div class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <img id="u-img" class="user-img" src="">
                <span id="u-name">...</span>

                <h1 id="clock" style="font-size:45px; color:var(--gold);">00:00:00</h1>

                    <button class="opt-btn" onclick="ans(0)"><span id="t0"></span> <span class="perc" id="p0">0%</span></button>
                    <button class="opt-btn" onclick="ans(1)"><span id="t1"></span> <span class="perc" id="p1">0%</span></button>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyD_rLVZoJqT60cDAz7gxuPrGdeljHqCf9s", 
            authDomain: "ramazan-660e3.firebaseapp.com", 
            projectId: "ramazan-660e3", 
            databaseURL: "https://ramazan-660e3-default-rtdb.firebaseio.com" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        let questions = [], myChoice = null, hasAnswered = false;

        // Ù„Û†Ú˜ÛŒÚ©ÛŒ Ù„Û†Ú¯ÛŒÙ† Ø¨Û• Popup Ø¨Û† Ø¦Û•ÙˆÛ•ÛŒ Ú•ÛŽØ¯Ø§ÛŒØ±ÛŽÚ©Øª Ú©ÛŽØ´Û• Ø¯Ø±ÙˆØ³Øª Ù†Û•Ú©Ø§Øª
        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(() => {
                // Ù„Û†Ú¯ÛŒÙ† Ø³Û•Ø±Ú©Û•ÙˆØªÙˆÙˆ Ø¨ÙˆÙˆ
            }).catch(e => alert("Ù‡Û•ÚµÛ•: " + e.message));
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('login-screen').style.display='none';
                document.getElementById('main-app').style.display='flex';
                document.getElementById('u-name').innerText = user.displayName;
                document.getElementById('u-img').src = user.photoURL;
                setup();
            }
        });

        function setup() {
            setInterval(updateClock, 1000);
            db.ref('liveGame/currentQuestion').on('value', async s => {
                const d = s.val();
                if(d?.status === "active") {
                    if(questions.length === 0) { const qSnap = await db.ref('questions').once('value'); questions = qSnap.val() || []; }
                    showQ(d.currentIndex, d.startTime);
                } else {
                    document.getElementById('wait-ui').style.display='block';
                    document.getElementById('game-ui').style.display='none';
                }
            });
            db.ref(`leaderboard/${auth.currentUser.uid}/points`).on('value', s => document.getElementById('u-pts').innerText = s.val() || 0);
            db.ref('liveGame/announcement').on('value', s => document.getElementById('msg').innerText = s.val() || "");
        }

        function showQ(idx, start) {
            const q = questions[idx]; if(!q) return;
            document.getElementById('wait-ui').style.display='none';
            document.getElementById('game-ui').style.display='block';
            document.getElementById('q-txt').innerText = q.text;
            hasAnswered = false; myChoice = null;
            document.querySelectorAll('.opt-btn').forEach((b, i) => {
                b.className="opt-btn"; b.disabled=false;
                document.getElementById('t'+i).innerText=q.options[i];
                document.getElementById('p'+i).style.display='none';
            });
            const t = setInterval(() => {
                const r = 30 - Math.floor((Date.now()-start)/1000);
                document.getElementById('timer').innerText = r > 0 ? r : 0;
                if(r<=0) { clearInterval(t); reveal(q.correct); }
            }, 1000);
        }

        function ans(idx) {
            if(hasAnswered) return; hasAnswered = true; myChoice = idx;
            document.querySelectorAll('.opt-btn')[idx].classList.add('selected');
            document.querySelectorAll('.opt-btn').forEach(b => b.disabled=true);
            db.ref(`liveGame/answers/${idx}`).transaction(c => (c||0)+1);
        }

        function reveal(corr) {
            const btns = document.querySelectorAll('.opt-btn');
            btns[corr].classList.add('correct');
            if(myChoice !== null && myChoice !== corr) btns[myChoice].classList.add('wrong');
            db.ref('liveGame/answers').once('value', s => {
                const v = s.val()||[0,0,0,0], tot = v.reduce((a,b)=>a+b,0);
                v.forEach((n,i) => {
                    const p = tot>0?Math.round((n/tot)*100):0;
                    document.getElementById('p'+i).innerText=p+"%";
                    document.getElementById('p'+i).style.display='block';
                });
            });
        }

        function updateClock() {
            const n = new Date(), t = new Date(); t.setHours(22,0,0,0);
            if(n>t) t.setDate(t.getDate()+1);
            const d = t-n, h = Math.floor(d/3600000).toString().padStart(2,'0'), m = Math.floor((d%3600000)/60000).toString().padStart(2,'0'), s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
            document.getElementById('clock').innerText = `${h}:${m}:${s}`;
        }
    </script>
