<body>

    <script>
        // Ø²Ø§Ù†ÛŒØ§Ø±ÛŒÛŒÛ•Ú©Ø§Ù†ÛŒ ÙØ§ÛŒÛ•Ø±Ø¨Û•ÛŒØ³ÛŒ Ø®Û†Øª
        const firebaseConfig = { 
            apiKey: "AIzaSyD_rLVZoJqT60cDAz7gxuPrGdeljHqCf9s", 
            authDomain: "ramazan-660e3.firebaseapp.com", 
            projectId: "ramazan-660e3", 
            databaseURL: "https://ramazan-660e3-default-rtdb.firebaseio.com" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        let questions = [], myChoice = null, hasAnswered = false;

        // ÙØ±Ù…Ø§Ù†ÛŒ Ù„Û†Ú¯ÛŒÙ†
        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(e => alert("Ù‡Û•ÚµÛ• Ù„Û• Ù„Û†Ú¯ÛŒÙ†: " + e.message));
        }

        // Ù¾Ø´Ú©Ù†ÛŒÙ†ÛŒ Ù„Û†Ú¯ÛŒÙ†
        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                document.getElementById('u-name').innerText = user.displayName;
                document.getElementById('u-img').src = user.photoURL;
                initGame();
            }
        });

        function initGame() {
            setInterval(updateClock, 1000);
            
            // Ú¯ÙˆÛŽÚ¯Ø±ØªÙ† Ù„Û• Ø¯Û†Ø®ÛŒ ÛŒØ§Ø±ÛŒ (Ú†Ø§Ù„Ø§Ú©Û• ÛŒØ§Ù† Ù†Ø§)
            db.ref('liveGame/currentQuestion').on('value', async snap => {
                const data = snap.val();
                if(data && data.status === "active") {
                    if(questions.length === 0) {
                        const qSnap = await db.ref('questions').once('value');
                        questions = qSnap.val() || [];
                    }
                    startQuestion(data.currentIndex, data.startTime);
                } else {
                    document.getElementById('wait-ui').style.display = 'block';
                    document.getElementById('game-ui').style.display = 'none';
                }
            });

            // Ù†ÛŒØ´Ø§Ù†Ø¯Ø§Ù†ÛŒ Ø®Ø§Úµ Ùˆ Ù†Ø§Ù…Û•ÛŒ Ø¦Û•Ø¯Ù…ÛŒÙ†
            db.ref(`leaderboard/${auth.currentUser.uid}/points`).on('value', s => document.getElementById('u-pts').innerText = s.val() || 0);
            db.ref('liveGame/announcement').on('value', s => document.getElementById('msg').innerText = s.val() || "");
        }

        function startQuestion(idx, startTime) {
            const q = questions[idx];
            if(!q) return;

            document.getElementById('wait-ui').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('q-txt').innerText = q.text;
            
            hasAnswered = false;
            myChoice = null;

            const btns = document.querySelectorAll('.opt-btn');
            btns.forEach((btn, i) => {
                btn.className = "opt-btn";
                btn.disabled = false;
                document.getElementById('t' + i).innerText = q.options[i];
                document.getElementById('p' + i).style.display = 'none';
            });

            const timerInt = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const remaining = 30 - elapsed;
                document.getElementById('timer').innerText = remaining > 0 ? remaining : 0;
                
                if(remaining <= 0) {
                    clearInterval(timerInt);
                    showResult(q.correct);
                }
            }, 1000);
        }

        function ans(idx) {
            if(hasAnswered) return;
            hasAnswered = true;
            myChoice = idx;
            document.querySelectorAll('.opt-btn')[idx].classList.add('selected');
            document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);
            
            // Ù†Ø§Ø±Ø¯Ù†ÛŒ ÙˆÛ•ÚµØ§Ù… Ø¨Û† Ø¯Ø§ØªØ§Ø¨Û•ÛŒØ³ Ø¨Û† Ø­ÛŒØ³Ø§Ø¨Ú©Ø±Ø¯Ù†ÛŒ Ú•ÛŽÚ˜Û•ÛŒ Ø³Û•Ø¯ÛŒ
            db.ref(`liveGame/answers/${idx}`).transaction(c => (c || 0) + 1);
        }

        function showResult(correctIdx) {
            const btns = document.querySelectorAll('.opt-btn');
            btns[correctIdx].classList.add('correct');
            if(myChoice !== null && myChoice !== correctIdx) {
                btns[myChoice].classList.add('wrong');
            }

            // Ù†ÛŒØ´Ø§Ù†Ø¯Ø§Ù†ÛŒ Ú•ÛŽÚ˜Û•ÛŒ ÙˆÛ•ÚµØ§Ù…Û•Ú©Ø§Ù†
            db.ref('liveGame/answers').once('value', snap => {
                const votes = snap.val() || [0,0,0,0];
                const total = votes.reduce((a, b) => a + b, 0);
                votes.forEach((count, i) => {
                    const percent = total > 0 ? Math.round((count / total) * 100) : 0;
                    const pSpan = document.getElementById('p' + i);
                    pSpan.innerText = percent + "%";
                    pSpan.style.display = 'block';
                });
            });
        }

        function updateClock() {
            const now = new Date();
            const target = new Date();
            target.setHours(22, 0, 0, 0);
            if (now > target) target.setDate(target.getDate() + 1);
            
            const diff = target - now;
            const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
            const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
            document.getElementById('clock').innerText = `${h}:${m}:${s}`;
        }
    </script>
