    <script>
        // --- Firebase Config (Ø¯ÚµÙ†ÛŒØ§Ø¨Û• Ù‡Û•Ù…Ø§Ù† Ø¯Ø§ØªØ§ÛŒ Ø®Û†ØªÛ•) ---
        const firebaseConfig = { 
            apiKey: "AIzaSyD_rLVZoJqT60cDAz7gxuPrGdeljHqCf9s", 
            authDomain: "ramazan-660e3.firebaseapp.com", 
            projectId: "ramazan-660e3", 
            databaseURL: "https://ramazan-660e3-default-rtdb.firebaseio.com" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        let questions = [], myChoice = null, hasAnswered = false;

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('login-screen').style.display='none';
                document.getElementById('main-app').style.display='flex';
                document.getElementById('u-name').innerText = user.displayName;
                document.getElementById('u-img').src = user.photoURL;
                setupGame();
            }
        });

        function login() { auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider()); }

        function setupGame() {
            setInterval(updateClock, 1000);
            db.ref('liveGame/announcement').on('value', s => document.getElementById('msg').innerText = s.val() || "");
            db.ref('liveGame/currentQuestion').on('value', async s => {
                const data = s.val();
                if(data?.status === "active") {
                    if(questions.length === 0) { 
                        const snap = await db.ref('questions').once('value'); 
                        questions = snap.val() || []; 
                    }
                    displayQuestion(data.currentIndex, data.startTime);
                } else {
                    document.getElementById('wait-ui').style.display='block';
                    document.getElementById('game-ui').style.display='none';
                }
            });
            db.ref(`leaderboard/${auth.currentUser.uid}/points`).on('value', s => document.getElementById('u-pts').innerText = s.val() || 0);
        }

        function displayQuestion(idx, start) {
            const q = questions[idx]; if(!q) return;
            document.getElementById('wait-ui').style.display='none';
            document.getElementById('game-ui').style.display='block';
            document.getElementById('q-txt').innerText = q.text;
            hasAnswered = false; myChoice = null;
            
            const btns = document.querySelectorAll('.opt-btn');
            btns.forEach((b, i) => { 
                b.className="opt-btn"; b.disabled=false; 
                document.getElementById('t'+i).innerText=q.options[i]; 
                document.getElementById('p'+i).style.display='none'; 
            });

            const timerInt = setInterval(() => {
                const rem = 30 - Math.floor((Date.now() - start)/1000);
                document.getElementById('timer').innerText = rem > 0 ? rem : 0;
                if(rem <= 0) { clearInterval(timerInt); reveal(q.correct); }
            }, 1000);
        }

        function ans(idx) {
            if(hasAnswered) return; hasAnswered = true; myChoice = idx;
            document.querySelectorAll('.opt-btn')[idx].classList.add('selected');
            document.querySelectorAll('.opt-btn').forEach(b => b.disabled=true);
            db.ref(`liveGame/answers/${idx}`).transaction(c => (c||0)+1);
        }

        function reveal(correct) {
            const btns = document.querySelectorAll('.opt-btn');
            btns[correct].classList.add('correct');
            if(myChoice !== null && myChoice !== correct) btns[myChoice].classList.add('wrong');
            db.ref('liveGame/answers').once('value', s => {
                const v = s.val() || [0,0,0,0], tot = v.reduce((a,b)=>a+b,0);
                v.forEach((n,i) => { 
                    const p = tot>0 ? Math.round((n/tot)*100) : 0; 
                    document.getElementById('p'+i).innerText=p+"%"; 
                    document.getElementById('p'+i).style.display='block'; 
                });
            });
        }

        function updateClock() {
            const now = new Date(), target = new Date(); target.setHours(22,0,0,0);
            if(now > target) target.setDate(target.getDate()+1);
            const diff = target - now, 
                  h = Math.floor(diff/3600000).toString().padStart(2,'0'), 
                  m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0'), 
                  s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
            document.getElementById('clock').innerText = `${h}:${m}:${s}`;
        }
    </script>
